<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Latin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="m-2">
    <h2>Pig Latin</h2>

    <div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pigTransformOption" id="ArrayBased" value="ArrayBased">
            <label class="form-check-label" for="ArrayBased">Array Based</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pigTransformOption" id="StringBased" value="StringBased">
            <label class="form-check-label" for="StringBased">String Based</label>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <div class="flex-fill">
            <textarea class="form-control my-2" id="originalText" rows="3" placeholder="Type the text you want to transform"></textarea>
        </div>
        <div class="p-2 m-2 flex-fill border rounded" id="pigResult" style="white-space: pre;"
            >The pig result will be here
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="transformBtn">Transform</button>
</div>

<script src="./src/index.js"></script>

</body>
</html>
